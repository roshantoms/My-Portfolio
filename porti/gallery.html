<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard Previews</title>
  <link rel="icon" href="./images/tmico.ico" type="image/x-icon"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-3">
    <h2 class="text-center mb-4">Task Management Previews</h2>

    <div id="dashboardCarousel" class="carousel slide shadow rounded" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/admin_dashboard.png" class="d-block w-100" alt="Dashboard 1">
        </div>
        <div class="carousel-item">
          <img src="./images/admin_users.png" class="d-block w-100" alt="Dashboard 2">
        </div>
        <div class="carousel-item">
          <img src="./images/admin_createusers.png" class="d-block w-100" alt="Dashboard 2">
        </div>
        <div class="carousel-item">
          <img src="./images/admin_groups.png" class="d-block w-100" alt="Dashboard 2">
        </div>
        <div class="carousel-item">
          <img src="./images/admin_creategroups.png" class="d-block w-100" alt="Dashboard 2">
        </div>
        <div class="carousel-item">
          <img src="./images/admin_tasks.png" class="d-block w-100" alt="Dashboard 2">
        </div>
        <div class="carousel-item">
          <img src="./images/admin_assigntasks.png" class="d-block w-100" alt="Dashboard 2">
        </div>
        <div class="carousel-item">
          <img src="./images/user_tasks.png" class="d-block w-100" alt="Dashboard 2">
        </div>
        <div class="carousel-item">
          <img src="./images/user_updatetasks.png" class="d-block w-100" alt="Dashboard 2">
        </div>
      </div>

      <!-- Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#dashboardCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#dashboardCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
